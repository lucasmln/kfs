name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install rust toolchain
      run: |
        rustup update nightly &&
        rustup default nightly &&
        rustup target add i686-unknown-linux-gnu
  
    - name: Build project
      run: |
        cargo build --verbose
